<html>
  <head>
    <meta charset="utf-8"/>
    <title>Fan Central Station</title>
    <script src="scripts/app.js"></script>
    <script src="scripts/env.js"></script>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- jQuery Modal -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
    <!-- Project Links -->
    <script language="javascript" src="scripts/final_project.js"></script>
    <link rel="stylesheet" type="text/css" href="stylesheets/general.css" />
  </head>
  <body>
    <div id="div_bg_container">
      <div class="bg"></div>
      <div id="div_header"><h1>Welcome to Fan Central Station</h1></div>
    </div>
    <div id="div_container">
      <form id="frm_artist_search" class="search_form">
        <div id="div_search_artist">
          <label for="fld_artist_name">Enter the name of a band or artist:</label>
          <input id="fld_artist_name" type="text" minlength="1" maxlength="500" required /><br />
        </div>
        <button id="btn_artist_search" type="submit" disabled>Find My Artist!</button>
      </form>
      <div id="div_artist_container" class="hidden">
        <hr>
        <input id="hdn_artist_name" type="hidden" />
        <input id="hdn_artist_mbid" type="hidden" />
        <div id="div_artist_signup">
          <p>
          Want to receive alerts about this artist?
          <a class="btn" href="#frm_sign_up">Sign me up!</a>
          </p>
        </div>
        <div id="div_artist_summary">
          <div id="div_lastfm_results"></div>
          <div id="div_fanart_results"></div>
        </div>
        <div id="div_ticketmaster_results"></div>
        <div id="div_musixmatch_results"></div>
      </div>
    </div>
    <!--// Dialog Box for Sign Up -->
    <form id="frm_sign_up" action="" class="sign_up_form modal hidden">
      <h3>Yes! Send me alerts about <span id="sp_artist_name"></span></h3>
      <hr>
        <p>
          <label for="fld_fname">First Name:</label>
          <input id="fld_fname" type="text" required />
        </p>
        <p>
          <label for="fld_lname">Last Name:</label>
          <input id="fld_lname" type="text" required />
        </p>
        <p>
          <label for="fld_email">Email:</label>
          <input id="fld_email" type="email" required />
        </p>
        <p>
          <button id="btn_sign_up" type="submit">Sign up!</button>
        </p>
        <p id="p_sign_up_message"></p>
    </form>
  </body>
</html>
