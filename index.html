<html>
  <head>
    <meta charset="utf-8"/>
    <title>Fan Central Station</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="scripts/twitter.js"></script>
    <script language="javascript" src="scripts/final_project.js"></script>
    <link rel="stylesheet" type="text/css" href="stylesheets/general.css" />
  </head>
  <body>
    <div id="artist_container">
      <h1>Welcome to Fan Central Station</h1>
      <form id="frm_artist_search" action="">
        <div id="div_search_artist">
          <label for="text_artist_name">Enter the name of a band or artist:</label>
          <input id="text_artist_name" type="text" minlength="1" maxlength="500" />
        </div>
        <button type="submit">Find My Artist!</button>
      </form>
      <div id=div_artist_container>
        <div id="div_artist_summary">
          <div id="div_lastfm_results"></div>
          <div id="div_fanart_results"></div>
        </div>
        <div id="div_ticketmaster_results"></div>
        <div id="div_twitter_results"></div>
        <div id="twitter-wjs"></div>
      </div>
    </div>
  </body>
</html>
